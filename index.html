<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Eisenhower Matrix</title>
<style>
  * { box-sizing: border-box; font-family: Arial, sans-serif; }

  body { margin: 0; padding: 20px; background: #f5f5f5; }

  .header {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 20px;
  }

  h1 { margin: 0; flex: 1; }

  .add-btn {
    padding: 10px 14px;
    border: none;
    border-radius: 8px;
    background: #1976d2;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  .add-btn.secondary { background: #6a1b9a; }

  .matrix {
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 15px;
    height: 80vh;
  }

  .quadrant {
    background: #ffffff;
    border-radius: 12px;
    padding: 15px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    flex-direction: column;
    overflow-y: auto;
  }

  .quadrant h2 { margin: 0 0 10px; font-size: 18px; }

  /* Group styles */
  .group-container {
    border: 1px solid #ccc;
    border-radius: 10px;
    margin-bottom: 10px;
    background: #fafafa;
    padding: 5px;
    cursor: grab;
  }

  .group-container.dragging { opacity: 0.5; }

  .group-header {
    font-weight: bold;
    padding: 6px 10px;
    border-radius: 8px;
    color: white;
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 6px;
    cursor: grab;
  }

  .group-header-left {
    display: flex;
    align-items: center;
    gap: 8px;
  }

  .group-menu {
    position: relative;
  }

  .group-dots {
    cursor: pointer;
    padding: 0 5px;
    font-weight: bold;
    color: white;
    opacity: 0.8;
  }

  .group-dots:hover {
    opacity: 1;
  }

  .group-menu-content {
    display: none;
    position: absolute;
    right: 0;
    top: 18px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 20;
    color: #333;
  }

  .group-menu-content div {
    padding: 6px 10px;
    cursor: pointer;
    white-space: nowrap;
  }

  .group-menu-content div:hover { 
    background: #eee; 
  }

  .group-tasks { padding-left: 15px; display: flex; flex-direction: column; gap: 6px; }

  .task {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background: #f1f1f1;
    padding: 8px 10px;
    border-radius: 6px;
    font-size: 14px;
    cursor: grab;
  }

  .task.dragging { opacity: 0.5; }

  .task-left {
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .group-dot {
    width: 10px;
    height: 10px;
    border-radius: 50%;
  }

  .task-menu { position: relative; }

  .dots {
    cursor: pointer;
    padding: 0 5px;
    font-weight: bold;
  }

  .menu {
    display: none;
    position: absolute;
    right: 0;
    top: 18px;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    overflow: hidden;
    z-index: 10;
  }

  .menu div {
    padding: 6px 10px;
    cursor: pointer;
    white-space: nowrap;
  }

  .menu div:hover { background: #eee; }

  .q1 { border-left: 6px solid #e53935; }
  .q2 { border-left: 6px solid #43a047; }
  .q3 { border-left: 6px solid #fb8c00; }
  .q4 { border-left: 6px solid #757575; }

  .modal {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.4);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 1000;
  }

  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 320px;
    max-width: 90%;
  }

  label { display: block; margin: 8px 0; font-size: 14px; }

  .modal-actions {
    margin-top: 15px;
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .delete-group-actions {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .delete-group-btn {
    padding: 8px;
    border: none;
    border-radius: 6px;
    background: #d32f2f;
    color: white;
    cursor: pointer;
    font-size: 14px;
  }

  .delete-group-btn:hover {
    background: #b71c1c;
  }

  .clear-data-btn {
    padding: 8px 12px;
    border: 1px solid #d32f2f;
    border-radius: 6px;
    background: white;
    color: #d32f2f;
    cursor: pointer;
    font-size: 12px;
  }

  .clear-data-btn:hover {
    background: #ffebee;
  }

  .sync-container {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-left: auto;
  }
  
  .sync-status {
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 12px;
    background: #f0f0f0;
    color: #666;
  }
  
  .sync-status.syncing {
    background: #fff3cd;
    color: #856404;
  }
  
  .sync-status.online {
    background: #d4edda;
    color: #155724;
  }
  
  .sync-status.offline {
    background: #f8d7da;
    color: #721c24;
  }
  
  .google-drive-btn {
    padding: 8px 12px;
    border: none;
    border-radius: 6px;
    background: #4285F4;
    color: white;
    cursor: pointer;
    font-size: 12px;
    display: flex;
    align-items: center;
    gap: 5px;
  }
  
  .google-drive-btn:hover {
    background: #3367D6;
  }
  
  .google-drive-btn.signed-in {
    background: #34A853;
  }
  
  .user-info {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-left: 10px;
  }
  
  .user-avatar {
    width: 24px;
    height: 24px;
    border-radius: 50%;
  }
  
  .sync-options {
    display: none;
    position: absolute;
    top: 100%;
    right: 0;
    background: white;
    border-radius: 6px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    padding: 10px;
    z-index: 100;
    margin-top: 5px;
    min-width: 150px;
  }
  
  .sync-options.show {
    display: block;
  }
  
  .sync-options button {
    display: block;
    width: 100%;
    padding: 6px 10px;
    margin-bottom: 5px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: white;
    cursor: pointer;
    text-align: left;
  }
  
  .sync-options button:hover {
    background: #f5f5f5;
  }
  
  .sync-options hr {
    margin: 8px 0;
    border: none;
    border-top: 1px solid #eee;
  }
</style>
</head>

<script>
// ============================================
// CONFIGURATION - CHANGE THESE FOR YOUR SITE
// ============================================
const GOOGLE_CONFIG = {
  clientId: 'YOUR_CLIENT_ID_HERE.apps.googleusercontent.com',
  apiKey: 'YOUR_API_KEY_HERE'
};

// ============================================
// APP STATE
// ============================================
const STORAGE_KEY = 'eisenhowerMatrixData';
const FILE_VERSION = '1.0';
const SYNC_FILE_NAME = 'eisenhower-matrix.json';

let groups = {};
let editingTask = null;
let editingGroup = null;
let deletingGroup = null;
let googleUser = null;
let syncInProgress = false;
let lastSyncTime = null;

// ============================================
// INITIALIZATION
// ============================================
function initGoogleAuth() {
  const gapiScript = document.createElement('script');
  gapiScript.src = 'https://apis.google.com/js/api.js';
  gapiScript.onload = () => {
    gapi.load('client', initGapiClient);
  };
  document.head.appendChild(gapiScript);
  
  const gisScript = document.createElement('script');
  gisScript.src = 'https://accounts.google.com/gsi/client';
  gisScript.onload = () => console.log('Google Identity Services loaded');
  document.head.appendChild(gisScript);
}

async function initGapiClient() {
  try {
    await gapi.client.init({
      apiKey: GOOGLE_CONFIG.apiKey,
      discoveryDocs: ['https://www.googleapis.com/discovery/v1/apis/drive/v3/rest'],
    });
    
    const savedToken = localStorage.getItem('googleDriveToken');
    if (savedToken) {
      gapi.client.setToken(JSON.parse(savedToken));
      googleUser = JSON.parse(savedToken);
      updateAuthUI(true);
      loadUserInfo();
    }
  } catch (error) {
    console.error('Failed to initialize Google API:', error);
  }
}

// ============================================
// GOOGLE AUTH
// ============================================
async function signInWithGoogle() {
  if (!window.google || !window.google.accounts) {
    alert('Google sign-in not loaded. Please refresh the page.');
    return;
  }
  
  const tokenClient = google.accounts.oauth2.initTokenClient({
    client_id: GOOGLE_CONFIG.clientId,
    scope: 'https://www.googleapis.com/auth/drive.file',
    callback: async (response) => {
      if (response.error) {
        console.error('Sign-in error:', response);
        return;
      }
      
      gapi.client.setToken(response);
      localStorage.setItem('googleDriveToken', JSON.stringify(response));
      googleUser = response;
      updateAuthUI(true);
      await loadUserInfo();
      loadFromDrive();
    },
  });
  
  tokenClient.requestAccessToken({ prompt: 'consent' });
  closeSyncOptions();
}

function signOutFromGoogle() {
  if (googleUser) {
    google.accounts.oauth2.revoke(googleUser.access_token);
    gapi.client.setToken(null);
    localStorage.removeItem('googleDriveToken');
    localStorage.removeItem('googleUserInfo');
    googleUser = null;
    updateAuthUI(false);
    updateSyncStatus('Offline');
  }
  closeSyncOptions();
}

async function loadUserInfo() {
  try {
    const response = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
      headers: { 'Authorization': `Bearer ${googleUser.access_token}` }
    });
    
    if (response.ok) {
      const userInfo = await response.json();
      localStorage.setItem('googleUserInfo', JSON.stringify(userInfo));
      document.getElementById('userAvatar').src = userInfo.picture || '';
      document.getElementById('userName').textContent = userInfo.name || userInfo.email;
      document.getElementById('userInfo').style.display = 'flex';
    }
  } catch (error) {
    console.error('Error loading user info:', error);
  }
}

function updateAuthUI(isSignedIn) {
  if (isSignedIn) {
    document.getElementById('signInBtn').style.display = 'none';
    document.getElementById('signOutBtn').style.display = 'block';
    document.getElementById('googleDriveBtn').classList.add('signed-in');
    document.getElementById('driveBtnText').textContent = 'Synced';
    updateSyncStatus('Online');
    
    const savedUserInfo = localStorage.getItem('googleUserInfo');
    if (savedUserInfo) {
      const userInfo = JSON.parse(savedUserInfo);
      document.getElementById('userAvatar').src = userInfo.picture || '';
      document.getElementById('userName').textContent = userInfo.name || userInfo.email;
      document.getElementById('userInfo').style.display = 'flex';
    }
  } else {
    document.getElementById('signInBtn').style.display = 'block';
    document.getElementById('signOutBtn').style.display = 'none';
    document.getElementById('googleDriveBtn').classList.remove('signed-in');
    document.getElementById('driveBtnText').textContent = 'Sync with Drive';
    document.getElementById('userInfo').style.display = 'none';
    updateSyncStatus('Offline');
  }
}

// ============================================
// GOOGLE DRIVE SYNC
// ============================================
async function forceSyncToDrive() {
  if (!googleUser) {
    alert('Please sign in first');
    return;
  }
  
  if (syncInProgress) return;
  
  syncInProgress = true;
  updateSyncStatus('Syncing...');
  
  try {
    const matrixData = getCurrentMatrixData();
    const fileId = await findOrCreateDriveFile();
    await updateDriveFile(fileId, matrixData);
    
    lastSyncTime = new Date();
    localStorage.setItem('lastSyncTime', lastSyncTime.toISOString());
    updateSyncStatus(`Synced ${formatTime(lastSyncTime)}`);
  } catch (error) {
    console.error('Sync error:', error);
    updateSyncStatus('Sync failed');
  } finally {
    syncInProgress = false;
  }
  
  closeSyncOptions();
}

async function loadFromDrive() {
  if (!googleUser) {
    alert('Please sign in first');
    return;
  }
  
  if (syncInProgress) return;
  
  syncInProgress = true;
  updateSyncStatus('Loading...');
  
  try {
    const fileId = await findOrCreateDriveFile();
    const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, {
      headers: { 'Authorization': `Bearer ${googleUser.access_token}` }
    });
    
    if (response.ok) {
      const data = await response.json();
      if (confirm('Load data from Google Drive? This will replace your current matrix.')) {
        loadData(data);
        saveToStorage();
        updateSyncStatus('Loaded from Drive');
      }
    } else if (response.status === 404) {
      updateSyncStatus('No data in Drive');
    } else {
      throw new Error(`HTTP ${response.status}`);
    }
  } catch (error) {
    console.error('Load error:', error);
    alert('Failed to load from Google Drive');
    updateSyncStatus('Load failed');
  } finally {
    syncInProgress = false;
  }
  
  closeSyncOptions();
}

async function findOrCreateDriveFile() {
  try {
    const response = await gapi.client.drive.files.list({
      q: `name='${SYNC_FILE_NAME}' and trashed=false`,
      fields: 'files(id, name)',
      spaces: 'drive'
    });
    
    if (response.result.files.length > 0) {
      return response.result.files[0].id;
    }
    
    const createResponse = await gapi.client.drive.files.create({
      resource: { name: SYNC_FILE_NAME, mimeType: 'application/json' },
      fields: 'id'
    });
    
    return createResponse.result.id;
  } catch (error) {
    console.error('Error with Drive file:', error);
    throw error;
  }
}

async function updateDriveFile(fileId, data) {
  const response = await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, {
    method: 'PATCH',
    headers: {
      'Authorization': `Bearer ${googleUser.access_token}`,
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  });
  
  if (!response.ok) {
    throw new Error(`HTTP ${response.status}`);
  }
  
  return response.json();
}

// ============================================
// MATRIX CORE FUNCTIONS
// ============================================
function getCurrentMatrixData() {
  const tasks = [];
  document.querySelectorAll('.task').forEach(task => {
    tasks.push({
      name: task.dataset.name,
      important: task.dataset.important === 'true',
      urgent: task.dataset.urgent === 'true',
      group: task.dataset.group || '',
      quadrant: getTaskQuadrant(task)
    });
  });
  
  return {
    version: FILE_VERSION,
    timestamp: new Date().toISOString(),
    groups: { ...groups },
    tasks: tasks
  };
}

function getTaskQuadrant(task) {
  const quadrant = task.closest('.quadrant');
  return quadrant ? quadrant.id : '';
}

function saveToStorage() {
  const data = getCurrentMatrixData();
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  
  if (googleUser && !syncInProgress) {
    clearTimeout(window.syncTimeout);
    window.syncTimeout = setTimeout(() => forceSyncToDrive(), 2000);
  }
}

function loadData(data) {
  clearCurrentData();
  groups = data.groups || {};
  
  const select = document.getElementById('taskGroup');
  select.innerHTML = '<option value="">No Group</option>';
  Object.keys(groups).forEach(name => {
    const opt = document.createElement('option');
    opt.value = name;
    opt.textContent = name;
    select.appendChild(opt);
  });
  
  if (data.tasks) {
    data.tasks.forEach(taskData => createTaskFromData(taskData));
  }
  
  initGroupContainers();
}

function clearCurrentData() {
  document.querySelectorAll('.quadrant').forEach(q => {
    q.innerHTML = '<h2>' + q.querySelector('h2').textContent + '</h2>';
  });
}

function createTaskFromData(taskData) {
  const { name, important, urgent, group, quadrant } = taskData;
  const quadrantEl = document.getElementById(quadrant);
  if (!quadrantEl) return;
  
  const task = document.createElement('div');
  task.className = 'task';
  task.draggable = true;
  task.dataset.name = name;
  task.dataset.important = important;
  task.dataset.urgent = urgent;
  task.dataset.group = group;

  task.innerHTML = `
    <div class="task-left">
      ${group && groups[group] ? `<span class="group-dot" style="background:${groups[group]}"></span>` : ''}
      <span>${name}</span>
    </div>
    <div class="task-menu">
      <span class="dots">⋮</span>
      <div class="menu">
        <div onclick="openTaskModal(this.closest('.task'))">Edit</div>
        <div onclick="deleteTask(this.closest('.task'))">Delete</div>
      </div>
    </div>`;

  task.querySelector('.dots').onclick = e => {
    e.stopPropagation();
    const menu = e.target.nextElementSibling;
    const isVisible = menu.style.display === 'block';
    document.querySelectorAll('.menu').forEach(m.sync-container {
    justify-content: center;
  }
}

<script>
// ============================================
// CONFIGURATION
// ============================================
const GOOGLE_CONFIG = {
  // Replace these with your Google Cloud credentials
  clientId: 'YOUR_CLIENT_ID_HERE.apps.googleusercontent.com',
  apiKey: 'YOUR_API_KEY_HERE'
};

const STORAGE_KEY = 'eisenhowerMatrixData';
const FILE_VERSION = '1.0';
const SYNC_FILE_NAME = 'eisenhower-matrix.json';

// ============================================
// STATE MANAGEMENT
// ============================================
let groups = {};
let editingTask = null;
let editingGroup = null;
let deletingGroup = null;
let googleUser = null;
let syncInProgress = false;
let lastSyncTime = null;

// ============================================
// INITIALIZATION
// ============================================
function initializeApp() {
  console.log('Initializing app...');
  
  // Load from localStorage
  const savedData = localStorage.getItem(STORAGE_KEY);
  if (savedData) {
    try {
      const data = JSON.parse(savedData);
      loadData(data);
      console.log('Data loaded from localStorage');
    } catch (e) {
      console.error('Error loading saved data:', e);
    }
  }
  
  // Check for Google token
  const savedToken = localStorage.getItem('googleDriveToken');
  if (savedToken) {
    try {
      googleUser = JSON.parse(savedToken);
      updateAuthUI(true);
      
      const savedUserInfo = localStorage.getItem('googleUserInfo');
      if (savedUserInfo) {
        const userInfo = JSON.parse(savedUserInfo);
        document.getElementById('userAvatar').src = userInfo.picture || '';
        document.getElementById('userName').textContent = userInfo.name || userInfo.email;
      }
    } catch (e) {
      console.error('Error loading Google token:', e);
    }
  }
  
  // Initialize drag and drop
  initializeDragAndDrop();
  
  console.log('App initialized successfully');
}

function initializeDragAndDrop() {
  document.querySelectorAll('.quadrant').forEach(q => {
    q.addEventListener('dragover', e => {
      e.preventDefault();
      e.dataTransfer.dropEffect = 'move';
    });
    
    q.addEventListener('drop', handleDrop);
  });
}

function handleDrop(e) {
  e.preventDefault();
  const draggedElement = document.querySelector('.task.dragging, .group-container.dragging');
  
  if (!draggedElement) return;
  
  const targetQuadrant = e.currentTarget;
  const targetContent = targetQuadrant.querySelector('.quadrant-content');
  
  if (draggedElement.classList.contains('group-container')) {
    // Dragging a group
    draggedElement.classList.remove('dragging');
    targetContent.appendChild(draggedElement);
  } else if (draggedElement.classList.contains('task')) {
    // Dragging a task
    draggedElement.classList.remove('dragging');
    const groupContainer = draggedElement.closest('.group-container');
    
    if (groupContainer) {
      // Task is in a group
      const groupName = groupContainer.dataset.name;
      const existingGroup = targetQuadrant.querySelector(`.group-container[data-name="${groupName}"]`);
      
      if (existingGroup) {
        existingGroup.querySelector('.group-tasks').appendChild(draggedElement);
      } else {
        // Create new group in target quadrant
        createGroupContainer(groupName, targetQuadrant);
        targetQuadrant.querySelector(`.group-container[data-name="${groupName}"] .group-tasks`).appendChild(draggedElement);
      }
      
      // Remove task from source group
      groupContainer.querySelector('.group-tasks').removeChild(draggedElement);
      
      // Remove empty group
      if (groupContainer.querySelectorAll('.task').length === 0) {
        groupContainer.remove();
      }
    } else {
      // Task is not in a group
      targetContent.appendChild(draggedElement);
    }
  }
  
  saveToStorage();
}

// ============================================
// TASK MANAGEMENT
// ============================================
function openTaskModal(task = null) {
  console.log('Opening task modal');
  editingTask = task;
  document.getElementById('taskModal').classList.add('show');
  
  if (!task) {
    // New task
    document.getElementById('taskName').value = '';
    document.getElementById('important').checked = false;
    document.getElementById('urgent').checked = false;
    document.getElementById('taskGroup').value = '';
  } else {
    // Edit existing task
    document.getElementById('taskName').value = task.dataset.name;
    document.getElementById('important').checked = task.dataset.important === 'true';
    document.getElementById('urgent').checked = task.dataset.urgent === 'true';
    document.getElementById('taskGroup').value = task.dataset.group || '';
  }
}

function closeTaskModal() {
  console.log('Closing task modal');
  document.getElementById('taskModal').classList.remove('show');
  editingTask = null;
}

function saveTask() {
  const taskName = document.getElementById('taskName').value.trim();
  const important = document.getElementById('important').checked;
  const urgent = document.getElementById('urgent').checked;
  const group = document.getElementById('taskGroup').value;
  
  if (!taskName) {
    alert('Please enter a task name');
    return;
  }
  
  // Determine quadrant
  let quadrantId;
  if (important && urgent) quadrantId = 'q1';
  else if (important && !urgent) quadrantId = 'q2';
  else if (!important && urgent) quadrantId = 'q3';
  else quadrantId = 'q4';
  
  const quadrant = document.getElementById(quadrantId);
  const quadrantContent = quadrant.querySelector('.quadrant-content');
  
  if (editingTask) {
    // Update existing task
    editingTask.dataset.name = taskName;
    editingTask.dataset.important = important;
    editingTask.dataset.urgent = urgent;
    editingTask.dataset.group = group;
    
    const taskLeft = editingTask.querySelector('.task-left');
    const existingDot = taskLeft.querySelector('.group-dot');
    
    if (group && groups[group]) {
      if (existingDot) {
        existingDot.style.background = groups[group];
      } else {
        const dot = document.createElement('span');
        dot.className = 'group-dot';
        dot.style.background = groups[group];
        taskLeft.insertBefore(dot, taskLeft.firstChild);
      }
    } else if (existingDot) {
      existingDot.remove();
    }
    
    taskLeft.querySelector('span:last-child').textContent = taskName;
    
  } else {
    // Create new task
    const task = document.createElement('div');
    task.className = 'task';
    task.draggable = true;
    task.dataset.name = taskName;
    task.dataset.important = important;
    task.dataset.urgent = urgent;
    task.dataset.group = group;
    
    const taskLeft = document.createElement('div');
    taskLeft.className = 'task-left';
    
    if (group && groups[group]) {
      const dot = document.createElement('span');
      dot.className = 'group-dot';
      dot.style.background = groups[group];
      taskLeft.appendChild(dot);
    }
    
    const taskNameSpan = document.createElement('span');
    taskNameSpan.textContent = taskName;
    taskLeft.appendChild(taskNameSpan);
    
    const taskMenu = document.createElement('div');
    taskMenu.className = 'task-menu';
    
    const dots = document.createElement('span');
    dots.className = 'dots';
    dots.textContent = '⋮';
    dots.onclick = (e) => {
      e.stopPropagation();
      const menu = e.target.nextElementSibling;
      menu.classList.toggle('show');
    };
    
    const menu = document.createElement('div');
    menu.className = 'menu';
    
    const editOption = document.createElement('div');
    editOption.textContent = 'Edit';
    editOption.onclick = () => {
      openTaskModal(task);
      menu.classList.remove('show');
    };
    
    const deleteOption = document.createElement('div');
    deleteOption.textContent = 'Delete';
    deleteOption.onclick = () => {
      task.remove();
      saveToStorage();
      menu.classList.remove('show');
    };
    
    menu.appendChild(editOption);
    menu.appendChild(deleteOption);
    taskMenu.appendChild(dots);
    taskMenu.appendChild(menu);
    
    task.appendChild(taskLeft);
    task.appendChild(taskMenu);
    
    // Add drag events
    task.addEventListener('dragstart', () => {
      task.classList.add('dragging');
    });
    
    task.addEventListener('dragend', () => {
      task.classList.remove('dragging');
    });
    
    // Add to group or quadrant
    if (group && groups[group]) {
      let groupContainer = quadrant.querySelector(`.group-container[data-name="${group}"]`);
      if (!groupContainer) {
        groupContainer = createGroupContainer(group, quadrant);
      }
      groupContainer.querySelector('.group-tasks').appendChild(task);
    } else {
      quadrantContent.appendChild(task);
    }
  }
  
  saveToStorage();
  closeTaskModal();
}

// ============================================
// GROUP MANAGEMENT
// ============================================
function createGroupContainer(groupName, quadrant) {
  const groupContainer = document.createElement('div');
  groupContainer.className = 'group-container';
  groupContainer.dataset.name = groupName;
  groupContainer.draggable = true;
  
  const header = document.createElement('div');
  header.className = 'group-header';
  header.style.background = groups[groupName];
  
  const headerLeft = document.createElement('div');
  headerLeft.className = 'group-header-left';
  
  const nameSpan = document.createElement('span');
  nameSpan.textContent = groupName;
  headerLeft.appendChild(nameSpan);
  
  const menuContainer = document.createElement('div');
  menuContainer.className = 'group-menu';
  
  const dots = document.createElement('span');
  dots.className = 'group-dots';
  dots.textContent = '⋮';
  dots.onclick = (e) => {
    e.stopPropagation();
    const menu = e.target.nextElementSibling;
    menu.classList.toggle('show');
  };
  
  const menu = document.createElement('div');
  menu.className = 'group-menu-content';
  
  const editOption = document.createElement('div');
  editOption.textContent = 'Edit Group';
  editOption.onclick = () => {
    openEditGroupModal(groupName);
    menu.classList.remove('show');
  };
  
  const deleteOption = document.createElement('div');
  deleteOption.textContent = 'Delete Group';
  deleteOption.onclick = () => {
    openDeleteGroupModal(groupName);
    menu.classList.remove('show');
  };
  
  menu.appendChild(editOption);
  menu.appendChild(deleteOption);
  menuContainer.appendChild(dots);
  menuContainer.appendChild(menu);
  
  header.appendChild(headerLeft);
  header.appendChild(menuContainer);
  
  const tasksContainer = document.createElement('div');
  tasksContainer.className = 'group-tasks';
  
  groupContainer.appendChild(header);
  groupContainer.appendChild(tasksContainer);
  
  // Add drag events
  groupContainer.addEventListener('dragstart', (e) => {
    if (e.target.classList.contains('group-dots')) {
      e.preventDefault();
      return;
    }
    groupContainer.classList.add('dragging');
  });
  
  groupContainer.addEventListener('dragend', () => {
    groupContainer.classList.remove('dragging');
  });
  
  quadrant.querySelector('.quadrant-content').appendChild(groupContainer);
  return groupContainer;
}

function openGroupModal() {
  console.log('Opening group modal');
  editingGroup = null;
  document.getElementById('groupModalTitle').textContent = 'Add Group';
  document.getElementById('groupName').value = '';
  document.getElementById('groupColor').value = '#667eea';
  document.getElementById('saveGroupBtn').textContent = 'Add Group';
  document.getElementById('groupModal').classList.add('show');
}

function closeGroupModal() {
  console.log('Closing group modal');
  document.getElementById('groupModal').classList.remove('show');
  editingGroup = null;
}

function saveGroup() {
  const groupName = document.getElementById('groupName').value.trim();
  const groupColor = document.getElementById('groupColor').value;
  
  if (!groupName) {
    alert('Please enter a group name');
    return;
  }
  
  if (editingGroup) {
    // Update existing group
    const oldName = editingGroup;
    const newName = groupName;
    
    // Update groups object
    delete groups[oldName];
    groups[newName] = groupColor;
    
    // Update all group containers
    document.querySelectorAll(`.group-container[data-name="${oldName}"]`).forEach(container => {
      container.dataset.name = newName;
      const header = container.querySelector('.group-header');
      header.style.background = groupColor;
      header.querySelector('.group-header-left span').textContent = newName;
      
      // Update menu event handlers
      const editBtn = container.querySelector('.group-menu-content div:first-child');
      const deleteBtn = container.querySelector('.group-menu-content div:last-child');
      editBtn.onclick = () => openEditGroupModal(newName);
      deleteBtn.onclick = () => openDeleteGroupModal(newName);
    });
    
    // Update all tasks in this group
    document.querySelectorAll(`.task[data-group="${oldName}"]`).forEach(task => {
      task.dataset.group = newName;
      const dot = task.querySelector('.group-dot');
      if (dot) {
        dot.style.background = groupColor;
      }
    });
    
    // Update dropdown
    const option = document.querySelector(`#taskGroup option[value="${oldName}"]`);
    if (option) {
      option.value = newName;
      option.textContent = newName;
    }
    
  } else {
    // Add new group
    groups[groupName] = groupColor;
    
    // Add to dropdown
    const option = document.createElement('option');
    option.value = groupName;
    option.textContent = groupName;
    document.getElementById('taskGroup').appendChild(option);
  }
  
  saveToStorage();
  closeGroupModal();
}

function openEditGroupModal(groupName) {
  editingGroup = groupName;
  document.getElementById('groupModalTitle').textContent = 'Edit Group';
  document.getElementById('groupName').value = groupName;
  document.getElementById('groupColor').value = groups[groupName];
  document.getElementById('saveGroupBtn').textContent = 'Save Changes';
  document.getElementById('groupModal').classList.add('show');
}

function openDeleteGroupModal(groupName) {
  deletingGroup = groupName;
  document.getElementById('deleteGroupName').textContent = groupName;
  document.getElementById('deleteGroupModal').classList.add('show');
}

function closeDeleteGroupModal() {
  document.getElementById('deleteGroupModal').classList.remove('show');
  deletingGroup = null;
}

function confirmDeleteGroup() {
  if (!deletingGroup) return;
  
  const deleteOption = document.querySelector('input[name="deleteOption"]:checked').value;
  const groupName = deletingGroup;
  
  // Find all group containers
  const groupContainers = document.querySelectorAll(`.group-container[data-name="${groupName}"]`);
  
  groupContainers.forEach(container => {
    if (deleteOption === 'deleteTasks') {
      // Delete all tasks
      container.querySelectorAll('.task').forEach(task => task.remove());
    } else {
      // Move tasks out of group
      const tasks = container.querySelectorAll('.task');
      const quadrant = container.closest('.quadrant');
      const quadrantContent = quadrant.querySelector('.quadrant-content');
      
      tasks.forEach(task => {
        task.dataset.group = '';
        const dot = task.querySelector('.group-dot');
        if (dot) dot.remove();
        quadrantContent.appendChild(task);
      });
    }
    
    // Remove group container
    container.remove();
  });
  
  // Remove from groups object
  delete groups[groupName];
  
  // Remove from dropdown
  const option = document.querySelector(`#taskGroup option[value="${groupName}"]`);
  if (option) option.remove();
  
  saveToStorage();
  closeDeleteGroupModal();
}

// DATA PERSISTENCE
// ============================================
function saveToStorage() {
  const data = getCurrentData();
  localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
  
  // Auto-sync to Google Drive if signed in
  if (googleUser && !syncInProgress) {
    if (window.syncTimeout) {
      clearTimeout(window.syncTimeout);
    }
    window.syncTimeout = setTimeout(() => {
      forceSyncToDrive();

}

function getCurrentData() {
  const tasks = [];
  const quadrants = ['q1', 'q2', 'q3', 'q4'];
  
  quadrants.forEach(quadrantId => {
    const quadrant = document.getElementById(quadrantId);
    const tasksInQuadrant = quadrant.querySelectorAll('.task');
    
    tasksInQuadrant.forEach(task => {
      tasks.push({
        name: task.dataset.name,
        important: task.dataset.important === 'true',
        urgent: task.dataset.urgent === 'true',
        group: task.dataset.group || '',
        quadrant: quadrantId
      });
    });
  });
  
  return {
    version: FILE_VERSION,
    timestamp: new Date().toISOString(),
    groups: { ...groups },
    tasks: tasks
  };
}

  document.getElementById('syncOptions').classList.toggle('show');
}

// Close sync options when clicking elsewhere
document.addEventListener('click', (e) => {
  if (!e.target.closest('.sync-options-container')) {
    document.getElementById('syncOptions').classList.remove('show');

});

function signInWithGoogle() {
  alert('Google Drive sync requires API configuration.\n\nTo enable sync:\n1. Get Google API keys from Google Cloud Console\n2. Replace clientId and apiKey in the code\n3. Configure OAuth consent screen');

    alert('Please sign in first');

  }

}

    alert('Please sign in first');
    return;
  }
  
  updateSyncStatus('Loading...');
  setTimeout(() => {
    alert('Google Drive sync is in demo mode.\n\nTo enable real sync:\n1. Get Google API keys\n2. Configure OAuth\n3. Replace demo functions with real API calls');

  }, 1000);
}

function updateAuthUI(isSignedIn) {
  if (isSignedIn) {
    document.getElementById('signInBtn').style.display = 'none';
    document.getElementById('signOutBtn').style.display = 'block';
    document.getElementById('googleDriveBtn').classList.add('signed-in');
    document.getElementById('driveBtnText').textContent = 'Synced';
    document.getElementById('userInfo').style.display = 'flex';
    document.getElementById('userName').textContent = 'Demo User';

    document.getElementById('googleDriveBtn').classList.remove('signed-in');

  }
}

function updateSyncStatus(status) {
  const el = document.getElementById('syncStatus');
  el.textContent = status;
  el.className = 'sync-status';
  
  if (status.includes('Syncing') || status.includes('Loading')) {
    el.classList.add('syncing');
  } else if (status.includes('Synced') || status.includes('Online')) {
    el.classList.add('online');
  } else {
    el.classList.add('offline');
  }
}

// UTILITY FUNCTIONS
// ============================================
function clearAllData() {
  if (confirm('Are you sure you want to clear all data? This cannot be undone.')) {
    localStorage.removeItem(STORAGE_KEY);
    
    // Clear UI
    document.querySelectorAll('.quadrant .quadrant-content').forEach(content => {
      content.innerHTML = '';
    });
    
    // Reset groups
    groups = {};
    document.getElementById('taskGroup').innerHTML = '<option value="">No Group</option>';
    
    // Reset Google auth
    if (googleUser) {
      signOutFromGoogle();
    }
    
    alert('All data cleared successfully!');
  }
}

  document.addEventListener('click', () => {
    document.querySelectorAll('.menu.show, .group-menu-content.show').forEach(menu => {
      menu.classList.remove('show');
    });
  });
  
  console.log('App started successfully');
});
